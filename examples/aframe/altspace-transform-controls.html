<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Genesis">
		<title>altspace-transform-controls Example</title>
		<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/combine/npm/altspace@2.9.0/dist/altspace.min.js,npm/altspacevr-behaviors@1.1.1/js/altspaceutil.min.js"></script>
	</head>
	<body>
		<a-scene altspace="fullspace: true">
			<a-box color="purple" width="0.5" depth="0.5" height="0.5" position="0 1 0" altspace-transform-controls="control-type: none; show-buttons: true" material="transparent: true; opacity: 0.5"></a-box>
			<a-box color="purple" width="0.5" depth="0.5" height="0.5" position="2 1 0" altspace-transform-controls="control-type: position" material="transparent: true; opacity: 0.5"></a-box>
			<a-box color="purple" width="0.5" depth="0.5" height="0.5" position="4 1 0" altspace-transform-controls="control-type: rotate" material="transparent: true; opacity: 0.5"></a-box>
			<a-box id="target" color="purple" width="0.5" depth="0.5" height="0.5" position="6 1 0" altspace-transform-controls="control-type: scale" material="transparent: true; opacity: 0.5"></a-box>
			<a-entity position="8 1 0" altspace-transform-controls="control-type: position; follow-target: false; target: #target"></a-entity>
			<a-box color="purple" width="0.5" depth="0.5" height="0.5" position="10 1 0" altspace-transform-controls="show-buttons: true; position-axis-lock: y; rotate-axis-lock: x; scale-axis-lock: xy" material="transparent: true; opacity: 0.5"></a-box>
		</a-scene>
	</body>
</html>
