<!DOCTYPE html>
<title>Asset Loader Example</title>
<script src="https://cdn.jsdelivr.net/combine/npm/three@0.95.0/build/three.min.js,npm/altspace@2.9.0/dist/altspace.min.js,npm/altspacevr-behaviors@1.1.1/js/altspaceutil.min.js"></script>
<script>
	altspaceutil.getFullspaceApp().then(app => {
		let obj = new THREE.Mesh(new THREE.PlaneBufferGeometry(3, 3, 1, 1), new THREE.MeshBasicMaterial({ side: THREE.DoubleSide, map: altspaceutil.loadTexture('https://rawgit.com/NGenesis/bom-three.js/master/examples/altspace/lightmap/assets/pillar.png') }));
		obj.addBehavior(new altspaceutil.behaviors.Billboard({ x: true, y: false, z: true }));
		app.anchor.add(obj);
	});
</script>
