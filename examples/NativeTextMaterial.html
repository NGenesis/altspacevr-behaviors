<!DOCTYPE html>
<title>NativeTextMaterial Behavior Example</title>
<script src="https://cdn.jsdelivr.net/combine/npm/three@0.95.0/build/three.min.js,npm/altspace@2.9.0/dist/altspace.min.js,npm/altspacevr-behaviors@1.1.2/js/altspaceutil.min.js"></script>
<script>
	altspaceutil.getFullspaceApp().then(app => {
		let obj = new THREE.Mesh(new THREE.BoxBufferGeometry(2, 2, 2), new THREE.MeshBasicMaterial({ transparent: true, opacity: 0.3, color: 'yellow' }));
		app.anchor.add(obj);

		let ntext = new THREE.Object3D();
		app.anchor.add(ntext);
		ntext.addBehaviors(
			new altspaceutil.behaviors.NativeComponent('n-text', { text: 'Color: Yellow\nOpacity: 0.3', fontSize: 5, width: 100, height: 5, verticalAlign: 'top' }),
			new altspaceutil.behaviors.NativeTextMaterial({ material: obj.material, color: true, opacity: true }),
			new altspaceutil.behaviors.NativeComponent('n-billboard')
		);

		obj = new THREE.Mesh(new THREE.SphereBufferGeometry(1.3, 16, 16), new THREE.MeshBasicMaterial({ transparent: true, opacity: 0.3, color: 'red' }));
		obj.position.set(0, 0, 5);
		app.anchor.add(obj);
		obj.addBehaviors(
			new altspaceutil.behaviors.NativeComponent('n-text', { text: 'Color: Red\nOpacity: Not Inherited', fontSize: 5, width: 100, height: 5, verticalAlign: 'top' }),
			new altspaceutil.behaviors.NativeTextMaterial({ opacity: false }),
			new altspaceutil.behaviors.NativeComponent('n-billboard')
		);
	});
</script>
