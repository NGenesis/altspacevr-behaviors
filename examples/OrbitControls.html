<!DOCTYPE html>
<title>OrbitControls Behavior Example</title>
<script src="https://cdn.jsdelivr.net/combine/npm/three@0.95.0/build/three.min.js,npm/altspace@2.9.0/dist/altspace.min.js,npm/altspacevr-behaviors@1.1.1/js/altspaceutil.min.js"></script>
<script>
	altspaceutil.getFullspaceApp().then(app => {
		app.camera.addBehavior(new altspaceutil.behaviors.OrbitControls());

		let cube = new THREE.Mesh(new THREE.BoxGeometry(100, 100, 100), new THREE.MeshBasicMaterial());
		app.anchor.add(cube);
	});
</script>
